<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Your Luck</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      text-align: center;
    }

    .card {
      width: 300px;
      height: 450px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      transition: transform 2s ease, background-color 1s ease, border 1s ease, box-shadow 1s ease;
    }

    .card img {
      max-width: 100%;
      max-height: 80%;
      object-fit: cover;
      border-radius: 8px;
    }

    .card .rarity {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 18, 18, 0.8);
      color: white;
      padding: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .common {
      background-color: #d3d3d3;
      border: 1px solid #c0c0c0;
    }

    .uncommon {
      background-color: #7FFF00;
      border: 1px solid #32CD32;
    }

    .rare {
      background-color: #1E90FF;
      border: 2px solid #0000FF;
    }

    .superRare {
      background-color: #9932CC;
      border: 2px solid #9400D3;
    }

    .ultraRare {
      background-color: #FFD700;
      border: 3px solid #FF8C00;
    }

    .epic {
      background-color: #FF4500;
      border: 3px solid #B22222;
    }

    .legendary {
      background-color: #FF1493;
      border: 4px solid #FF69B4;
    }

    .mythic {
      background-color: #4B0082;
      border: 4px solid #800080;
    }

    .divine {
      background-color: #00FFFF;
      border: 5px solid #00CED1;
    }

    .secret {
      background-color: #FFD700;
      border: 5px solid #FF4500;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .tier-box {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 5px;
      width: 150px;
    }

    .tier-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tier-box li {
      font-size: 14px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checked {
      text-decoration: line-through;
      color: green;
    }

    .checkmark {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <img id="cardImage" src="" alt="Card Image">
      <div class="rarity" id="rarityText">?</div>
    </div>
    <button id="spinButton">Test Luck</button>
  </div>

  <div class="tier-box">
    <ul id="tierList">
      <li id="common">Common</li>
      <li id="uncommon">Uncommon</li>
      <li id="rare">Rare</li>
      <li id="superRare">Super Rare</li>
      <li id="ultraRare">Ultra Rare</li>
      <li id="epic">Epic</li>
      <li id="legendary">Legendary</li>
      <li id="mythic">Mythic</li>
      <li id="divine">Divine</li>
      <li id="secret">Secret</li>
    </ul>
  </div>

  <script>
    document.getElementById('spinButton').addEventListener('click', spinCard);

    const tiers = [
      { tier: 'Common', chance: 0.40, elementId: 'common', className: 'common' },
      { tier: 'Uncommon', chance: 0.25, elementId: 'uncommon', className: 'uncommon' },
      { tier: 'Rare', chance: 0.15, elementId: 'rare', className: 'rare' },
      { tier: 'Super Rare', chance: 0.10, elementId: 'superRare', className: 'superRare' },
      { tier: 'Ultra Rare', chance: 0.05, elementId: 'ultraRare', className: 'ultraRare' },
      { tier: 'Epic', chance: 0.025, elementId: 'epic', className: 'epic' },
      { tier: 'Legendary', chance: 0.01, elementId: 'legendary', className: 'legendary' },
      { tier: 'Mythic', chance: 0.005, elementId: 'mythic', className: 'mythic' },
      { tier: 'Divine', chance: 0.003, elementId: 'divine', className: 'divine' },
      { tier: 'Secret', chance: 0.002, elementId: 'secret', className: 'secret' }
    ];

    let currentRotation = 0;  // Track the current rotation

    function spinCard() {
        const cardElement = document.getElementById('card');
        const cardImage = document.getElementById('cardImage');
        const rarityText = document.getElementById('rarityText');
        const spinButton = document.getElementById('spinButton');

        // Disable the button while the card is spinning
        spinButton.disabled = true;

        // Spin the card forward 5 full rotations (1800 degrees)
        currentRotation += 1800 * 5;
        cardElement.style.transform = `rotate(${currentRotation}deg)`;

        // Wait for the spin animation (2 seconds) before morphing the card
        setTimeout(() => {
            const result = getRandomRarity(tiers);
            cardImage.src = result.image;  // Set the image of the card
            rarityText.textContent = result.tier;  // Set the rarity text at the bottom
            updateCardAppearance(cardElement, result.className);
            markTierAsCollected(result.elementId);

            // Enable the button after the animation completes
            spinButton.disabled = false;
        }, 2000);  // 2 seconds for the spin animation
    }

    function getRandomRarity(tiers) {
        const randomNum = Math.random();
        let cumulativeChance = 0;

        for (let i = 0; i < tiers.length; i++) {
            cumulativeChance += tiers[i].chance;
            if (randomNum <= cumulativeChance) {
                return tiers[i];
            }
        }
        return tiers[0];
    }

    function updateCardAppearance(cardElement, className) {
        // Remove all previous tier classes
        cardElement.className = 'card';
        
        // Add the new tier class
        cardElement.classList.add(className);
    }

    function markTierAsCollected(elementId) {
        const tierElement = document.getElementById(elementId);
        if (!tierElement.classList.contains('checked')) {
            tierElement.classList.add('checked');
            tierElement.innerHTML += ' <span class="checkmark">âœ”</span>';
        }
    }

    document.getElementById('spinButton').addEventListener('click', spinCard);
  </script>
</body>
</html>
