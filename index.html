<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Your Luck</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      text-align: center;
    }

    .rarity-box {
      width: 300px;
      height: 450px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
      transition: transform 2s ease;
      background-size: cover;
      background-position: center;
    }

    .rarity-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .common {
      background-color: #ff0000;
      background-image: url('/gold.jpg');
      background-size: cover;
      background-position: center;
    }


    .uncommon {
      background-color: #7FFF00;
      background-image: url('uncommon.jpg');
    }

    .rare {
      background-color: #1E90FF;
      background-image: url('rare.jpg');
    }

    .superRare {
      background-color: #9932CC;
      background-image: url('superRare.jpg');
    }

    .ultraRare {
      background-color: #FFD700;
      background-image: url('ultraRare.jpg');
    }

    .epic {
      background-color: #FF4500;
      background-image: url('epic.jpg');
    }

    .legendary {
      background-color: #FF1493;
      background-image: url('legendary.jpg');
    }

    .mythic {
      background-color: #4B0082;
      background-image: url('mythic.jpg');
    }

    .divine {
      background-color: #00FFFF;
      background-image: url('divine.jpg');
    }

    .secret {
      background-color: #FFD700;
      background-image: url('secret.jpg');
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .tier-box {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 5px;
      width: 150px;
    }

    .tier-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tier-box li {
      font-size: 14px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checked {
      text-decoration: line-through;
      color: green;
    }

    .checkmark {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rarity-box" id="rarityBox">
      <div class="rarity-text" id="rarityText">?</div>
    </div>
    <button id="spinButton">Test Luck</button>
  </div>

  <div class="tier-box">
    <ul id="tierList">
      <li id="common">Common</li>
      <li id="uncommon">Uncommon</li>
      <li id="rare">Rare</li>
      <li id="superRare">Super Rare</li>
      <li id="ultraRare">Ultra Rare</li>
      <li id="epic">Epic</li>
      <li id="legendary">Legendary</li>
      <li id="mythic">Mythic</li>
      <li id="divine">Divine</li>
      <li id="secret">Secret</li>
    </ul>
  </div>

  <script>
    document.getElementById('spinButton').addEventListener('click', spinRarity);

    const tiers = [
      { tier: 'Common', chance: 0.40, elementId: 'common', className: 'common' },
      { tier: 'Uncommon', chance: 0.25, elementId: 'uncommon', className: 'uncommon' },
      { tier: 'Rare', chance: 0.15, elementId: 'rare', className: 'rare' },
      { tier: 'Super Rare', chance: 0.10, elementId: 'superRare', className: 'superRare' },
      { tier: 'Ultra Rare', chance: 0.05, elementId: 'ultraRare', className: 'ultraRare' },
      { tier: 'Epic', chance: 0.025, elementId: 'epic', className: 'epic' },
      { tier: 'Legendary', chance: 0.01, elementId: 'legendary', className: 'legendary' },
      { tier: 'Mythic', chance: 0.005, elementId: 'mythic', className: 'mythic' },
      { tier: 'Divine', chance: 0.003, elementId: 'divine', className: 'divine' },
      { tier: 'Secret', chance: 0.002, elementId: 'secret', className: 'secret' }
    ];

    let currentRotation = 0;

    function spinRarity() {
        const rarityBox = document.getElementById('rarityBox');
        const rarityText = document.getElementById('rarityText');
        const spinButton = document.getElementById('spinButton');

        // Disable the button while the box is spinning
        spinButton.disabled = true;

        // Spin the box forward 5 full rotations (1800 degrees)
        currentRotation += 1800 * 5;
        rarityBox.style.transform = `rotate(${currentRotation}deg)`;

        // Wait for the spin animation (2 seconds) before morphing the card
        setTimeout(() => {
            const result = getRandomRarity(tiers);
            rarityText.textContent = result.tier;  // Set the rarity text at the bottom
            updateRarityAppearance(rarityBox, result.className);
            markTierAsCollected(result.elementId);

            // Enable the button after the animation completes
            spinButton.disabled = false;
        }, 2000);
    }

    function getRandomRarity(tiers) {
        const randomNum = Math.random();
        let cumulativeChance = 0;

        for (let i = 0; i < tiers.length; i++) {
            cumulativeChance += tiers[i].chance;
            if (randomNum <= cumulativeChance) {
                return tiers[i];
            }
        }
        return tiers[0];
    }

    function updateRarityAppearance(rarityBox, className) {
        // Remove all previous tier classes
        rarityBox.className = 'rarity-box';

        // Add the new tier class
        rarityBox.classList.add(className);
    }

    function markTierAsCollected(elementId) {
        const tierElement = document.getElementById(elementId);
        if (!tierElement.classList.contains('checked')) {
            tierElement.classList.add('checked');
            tierElement.innerHTML += ' <span class="checkmark">âœ”</span>';
        }
    }

    document.getElementById('spinButton').addEventListener('click', spinRarity);
  </script>
</body>
</html>
